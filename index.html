<!DOCTYPE html>
<html>
<head>
    <title>Precarious Workforce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: "ABCDiatypeEdu-Bold";
            src: url('ABCDiatypeEdu-Bold.woff2') format('woff2'),
                 url('ABCDiatypeEdu-Bold.woff') format('woff');
        }

        body {
            font-family: "ABCDiatypeEdu-Bold", serif;
            background-color: #ffea00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* create a white big container */
        .form-container {
            background-color: white;
            padding: 30px 0px 30px 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* style text on a white big container */
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        /* style text-boxes to put in input */
        .form-container input[type="text"] {
            width: calc(100% - 30px); /* Adjust width for padding */
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 3px;
            box-sizing: border-box;
        }

        /* style the 'submit' button */
        .form-container input[type="submit"] {
            font-family: "ABCDiatypeEdu-Bold", sans-serif;
            font-size: 20px; /* Adjust font size for mobile */
            color: white;
            margin-top: 10px;
            background-color: #000000;
            border: 1px solid #000000;            
            border-radius: 3px;
            width: calc(100% - 30px);
            padding: 15px;
            box-sizing: border-box;
        }

        /* Media query for mobile devices */
        @media (max-width: 480px) {
            body {
                width: 320px; /* Set width for mobile */
                padding: 20px;
                height: auto;
            }

            .form-container {
                width: 100%;
                padding: 20px;
            }

            .form-container input[type="text"] {
                padding: 10px;
                font-size: 16px;
            }

            .form-container input[type="submit"] {
                font-size: 18px;
                padding: 10px;
            }
        }

        /* Success message styling */
        .success-message {
            display: none;
            color: rgb(0, 0, 0);
            margin-top: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="contact-form" action="https://formspree.io/f/moqgzbvo" method="POST">
            <!-- input name and surname -->
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Last Name</label>
            <input type="text" id="surname" name="surname" required>

            <!-- input address, city, zip, country -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">Postal Code</label>
            <input type="text" id="zip" name="zip" required>

            <label for="country">Country/Region</label>
            <input type="text" id="country" name="country" required>

            <!-- button to input info -->
            <input type="submit" value="Become a member of PWO">
        </form>

        <div class="success-message" id="success-message">
            Thank you! You will now receive occasional letters from the Precarious Workforce Organization in your mailbox.
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var form = event.target;
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', form.action, true);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Show success message
                        document.getElementById('success-message').style.display = 'block';
                        // Reset the form
                        form.reset();
                    } else {
                        // Handle error
                        alert('There was an error submitting the form. Please try again.');
                    }
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>

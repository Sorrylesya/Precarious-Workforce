<!DOCTYPE html>
<html>
<head>
    <title>Precarious Workforce</title>


    <style>
        @font-face {
    font-family: "ABCDiatypeEdu-Black";
    src: url('ABCDiatypeEdu-Black.woff2') format('woff2'),
         url('ABCDiatypeEdu-Black.woff') format('woff');
}

        body {
            font-family: "ABCDiatypeEdu-Black", sans-serif;
            background-color: #fff200;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
          /* create a white big container */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 430px;
        }
        /* style text on a white big container */
        .form-container label {
            display: flex;
            margin-bottom: 5px;

        }
         /* style text-boxes to put in input */
        .form-container input[type="text"] {
            width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;

        }
        /* style the 'submit' button */
        .form-container input[type="submit"] {
            font-family: "ABCDiatypeEdu-Black", sans-serif;
            font-size: 80px;
            background-color: #000000;
            color: white;
            margin-top: 10px;
            border: 1px solid #ccc;            
            border-radius: 3px;
            width: 425px;
        }
      
    </style>

</head>
<body>
    <div class="form-container">
        <form action="https://formspree.io/f/moqgzbvo" method="POST">

            <!-- input name and surname -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required>

            <!-- imput adress, city, zip, country -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">Postal Code</label>
            <input type="text" id="zip" name="zip" required>
            
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <!-- button to imput info -->
            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
